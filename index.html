<html>
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors DOM Excercise</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <br />
    <div class="title">
      <h2>🕹 Rock Paper Scissors Game 🎮</h2>
      <h4>Win five rounds against the computer!</h4>
    </div>
    <br />
    <div class="btns">
      <button type="button" id="Rock">Rock ✊🏼</button>
      <button type="button" id="Paper">Paper 🖐🏼</button>
      <button type="button" id="Scissors">Scissors ✌🏼</button>
    </div>
    <div class="result">
      <p id="roundresult"></p>
      <p id="pscore"></p>
      <p id="cscore"></p>
      <p id="tie"></p>
      <h4 id="winner"></h4>
      <button type="button" id="reset">Reset Game 💥</button>
    </div>
    <div class="footer">
      <div class="cs">
        <p>Made with Comic Sans Font 💕</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
