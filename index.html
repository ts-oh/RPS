<html>
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors DOM Excercise</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <br />
    <div class="title">
      <h1>🕹 Rock Paper Scissors Game 🎮</h2>
      <h2>Win five rounds against the computer!</h4>
    </div>
    <br />
    <div class="btns">
      <button type="button" id="Rock">Rock ✊🏼</button>
      <button type="button" id="Paper">Paper 🖐🏼</button>
      <button type="button" id="Scissors">Scissors ✌🏼</button>
    </div>
    <div class="result">
      <p id="roundresult"></p>
      <p id="pscore"></p>
      <p id="cscore"></p>
      <p id="tie"></p>
      <h3 id="winner"></h4>
      <button type="button" id="reset">Reset Game 💥</button>
    </div>
    <div class="footer">
      <div class="cs">
        <p>Made with Comic Neue Font 💕</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
